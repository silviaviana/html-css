<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="560" poster="./imagens/capat_2.png" controls autoplay loop>
    <source src="./midia/Meu-Video.ogv" type="video/ogv">
    <source src="./midia/meu-video.mp4" type="video/mp4">
    <source src="./midia/Meu-Video.webm" type="video/webm">
    <source src="./midia/Meu-Video.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reproduçãi de vídeo.</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/97zGmkdhSNU?start=32" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <h1>Inserir vídeos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/212468810?h=1bc07811b2" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
